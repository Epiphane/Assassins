<div class="container">
  <a class="btn btn-danger col-sm-2 card" ng-show="isAdmin()" ui-sref="dashboard.client">Game</a>
  <a class="btn btn-danger col-sm-2 card" ng-show="isAdmin()" ui-sref="dashboard.admin">Admin</a>

  <div class="game-page-header">
    <div class="card col-xs-12">
      <h1 class="game-page-title">{{ game.name }}
        <small class="lead game-page-subtitle" ng-show="game.organization">
          in {{ game.organization }}
        </small>
      </h1>
      <h3>Elo: {{ player.elo }}</h3>
    </div>
  </div>

  <div ui-view class="row">
  </div>

  <div class="col-md-3 game-page-leaderboard card">
    <h2 class="card-title">Leaderboard</h2>
    <table class="table table-striped table-condensed table-leaderboard">
      <hr>
      <tr ng-repeat="leader in game.leaderboard">
        <td><strong>{{ $index + 1 }}</strong></td>
        <td>{{ leader.name }}</td>
        <td><img src="http://placekitten.com/g/50/50" class="img-thumbnail" /></td>
      </tr>
    </table>
  </div>
  

  <div class="card col-xs-12">
    <div class="row col-xs-12">
      <h3 class="card-title" ng-show="player">You are in this game of {{ game.name }}</h3>
      <h3 class="card-title" ng-hide="player">You are NOT in this game of {{ game.name }} 
        <button class="box box-small btn-info" ng-click="joinGame()">
          Join now!
        </button>
      </h3>
    </div>
  </div>

  <div class="card col-xs-12">
    <h3 class="card-title">Rules:</h3>
    <span ng-bind-html="game.rules | newlines"></span>
  </div>

</div>

</div> <!-- /container -->
