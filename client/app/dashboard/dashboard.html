<div class="container">
<div class="row">
  <div class="col-md-8 game-page-content card">
    <h1 class="game-page-title">{{ game.name }}
      <small class="lead game-page-subtitle" ng-show="game.organization">
        in {{ game.organization }}
      </small>
    </h1>
    <p>Duration:
    {{ date(game.startDate) | date:'MMM dd' }} to
    {{ date(game.endDate) | date:'MMM dd' }}</p>
    <h3>Score: {{ player.elo }}</h3>

    <h3 ng-show="player">Your targets:</h3>
    <div ng-repeat="target in targets" class="col-xs-4 no-gutter flexible-container">
      <div class="card target-card">
        <h4><a href="http://facebook.com/{{ target._id }}">{{ target.name }}</a></h4>
        <img src="http://graph.facebook.com/{{ target._id }}/picture" class="img-thumbnail" />
        <button type="button" class="btn btn-danger" ng-click="killTarget($index)">Report Kill</button>
      </div>
 
    </div>
  </div>

  <div class="col-md-3 game-page-leaderboard card">
    <h2 class="card-title">Leaderboard</h2>
    <table class="table table-striped table-condensed table-leaderboard">
      <hr>
      <tr ng-repeat="leader in game.leaderboard">
        <td><strong>{{ $index + 1 }}</strong></td>
        <td><strong>{{ leader.name }}</strong><br />Score: {{ leader.elo }}</td>
        <td><img src="http://graph.facebook.com/{{ leader.userId }}/picture" class="img-thumbnail" /></td>
      </tr>
    </table>
  </div>

  <div class="card col-xs-8">
    <h3 class="card-title">Rules:</h3>
    <span ng-bind-html="game.rules | newlines"></span>
  </div>

</div>

</div> <!-- /container -->
